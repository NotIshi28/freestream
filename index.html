<html><head>
    <title>FreeStream - Live TV Channels</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
  
      :root {
        --primary-color: #00a8ff;
        --secondary-color: #ff6b6b;
        --background-color: #0f0f1e;
        --text-color: #e0e0e0;
        --card-background: rgba(30, 30, 50, 0.7);
        --scrollbar-thumb: #4a4a6a;
        --scrollbar-track: #2a2a3a;
      }
  
      body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        transition: background-color 0.3s ease;
        overflow: hidden;
      }
  
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
  
      .bubble {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        animation: float 20s infinite ease-in-out;
      }
  
      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(10px, -10px); }
      }
  
      header {
        background-color: rgba(20, 20, 40, 0.8);
        color: white;
        padding: 1em;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        backdrop-filter: blur(5px);
      }
  
      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
      }
  
      .logo-icon {
        width: 40px;
        height: 40px;
        margin-right: 10px;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
  
      .logo-icon::before {
        content: 'â–¶';
        color: white;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="bubble" style="width: 100px; height: 100px; top: 10%; left: 10%;"></div>
      <div class="bubble" style="width: 150px; height: 150px; top: 40%; left: 70%;"></div>
      <div class="bubble" style="width: 80px; height: 80px; top: 70%; left: 30%;"></div>
      <div class="bubble" style="width: 120px; height: 120px; top: 20%; left: 90%;"></div>
    </div>
    <header>
      <div class="logo">
        <div class="logo-icon"></div>
        <h1>FreeStream</h1>
      </div>
    </header>
    <div class="container">
      <div class="channel-list" id="channelList">
        <div id="loading">Loading available channels...</div>
      </div>
      <div class="player-container">
        <div class="video-glow"></div>
        <video id="videoPlayer" controls></video>
      </div>
    </div>
  </body></html>
